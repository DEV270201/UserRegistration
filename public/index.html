<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User Registration and Login</title>
    <link href="Css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
     <div class="nav_bar">
       <h3>Registration Page</h3>
     </div>
     <!-- never use enctype="multipart/form-data" when your input does not contain any files -->
     <div class="file_upload">
       <h5>Please fill all the required fields</h5>
       <form action="/register" method="POST" enctype="application/x-www-form-urlencoded" class="myform">
         <input type="text" placeholder="Enter your name" name="name"/>
         <input type="text" placeholder="Enter your userName" name="username"/>
         <input type="password" placeholder="Enter your password" name="password"/>
         <input type="password" placeholder="Confirm password" name="password2"/>
         <button type="submit" class="mybtn">Submit</button>
       </form>
     </div>
  </body>
</html>
